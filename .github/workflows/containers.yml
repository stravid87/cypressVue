name: E2E Container Experiment

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:latest
      options: --user 1001
    services:
      layer8:
        image: stravid87/layer8-server:latest
      wgp:
        image: stravid87/wgp_mock_backend:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get Curl
        run: sudo apt-get install curl
      - name: Ping Localhost
        run: curl http://127.0.01:8000/healthcheck && echo ""
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
      - name: run testing
        run: npm test:e2e:dev
      - name: Echo Test
        run: echo "nice..."



